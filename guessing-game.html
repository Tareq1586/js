<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var x=parseInt(prompt("Enrter 1st value: ")); 
        // var y=parseInt(prompt("Enrter 1st value: ")); 
        // console.log(Math.max(x,y));
        var countWin=0;
        var countLost=0;
        for (var i = 1; i <= 5; i++) {
            var inputNumber = parseInt(prompt("Enter a number from 1 to 5:"));
            var randomNumber = Math.floor(Math.random() * 5) + 1;
            if (inputNumber == randomNumber) {
                console.log("You have won");
                countWin++;
            } else {
                console.log("You have lost. Random number was: " + randomNumber);
                countLost++;
            }
        }
        document.write("You have won: " +countWin +"<br>");
        document.write("You have lost: " +countLost);

    </script>
</body>

</html>
